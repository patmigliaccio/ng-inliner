<!DOCTYPE html>
<html>
<head>
    <!-- JS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="../src/css-inliner.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <base href="/angular-inliner/example/" />

    <style>
        .main-container {
            background-color: turquoise;
        }

        table {
            color: #ffffff;
        }
    </style>

    <title>cssInliner</title>
</head>
<body ng-app="ExampleApp" ng-controller="MainCtrl">
    <div class="main-container">
        <css-inline element-id="mytable" whitelist="['background-color', 'color']"></css-inline>
        <table id="mytable">
            <tr>
                <td ng-repeat="value in values">{{value}}</td>
            </tr>
        </table>
    </div>
</body>
